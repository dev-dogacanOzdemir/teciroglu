<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Teciroğlu İnşaat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f7f3eb 0%, #e8dcc0 100%);
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #c87533;
            margin-bottom: 1rem;
            font-family: 'AW Conqueror Didot Light', serif;
        }
        .error-title {
            font-size: 2rem;
            color: #22223b;
            margin-bottom: 1rem;
            font-family: 'AW Conqueror Didot Light', serif;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .btn-home {
            background: #c87533;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn-home:hover {
            background: #a85f29;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Sayfa Bulunamadı</h1>
        <p class="error-message">
            Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
            Ana sayfaya dönerek istediğiniz içeriği bulabilirsiniz.
        </p>
        <a href="index.html" class="btn-home">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
